<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>CountUp</title>
  </head>
  <body>
    <div class="container">
      <form id= countUp>
        <label for="countByForm">Enter a number to count by</label>
        <input id="countByForm" class="form-control" type="text">

        <label for="countToForm">Enter a number to count to</label>
        <input id="countToForm" class="form-control" type="text">

        <button type="Submit" id="SubmitNum" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
